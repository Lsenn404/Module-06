<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Weather App</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row" id="placeholderRow">
        <div class="col-3 px-1 bg-dark position-absolute" id="sticky-sidebar">
          <div
            class="nav flex-column flex-nowrap vh-100 overflow-auto text-white p-2"
            id="sidebar"
          >
            <input
              type="text"
              id="input"
              placeholder="Search for a location..."
            />
            <div id="history-container"></div>
            <button id="clear-history">Clear History</button>
          </div>
        </div>
        <div class="col-9 offset-3" id="main">
          <div class="row">
            <h1 id="search-title">Search for a Location!</h1>
          </div>
          <div class="col-12" id="currentWeather">
            <h2
              id="section-title-1"
              style="margin-bottom: 30px; text-align: center"
            >
              Current Weather:
            </h2>
            <div id="descriptionContainer">
              <p class="weather-description" id="weather-description-1"></p>
              <img id="weather-icon" />
            </div>
          </div>
          <div class="col-12" id="five-day">
            <h2 id="section-title-2">Five-day Forecast</h2>
            <div class="row" id="five-day-forecast"></div>
          </div>
          <!-- <p>Current Temperature: <span id="currentTemp"></span></p> -->
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
